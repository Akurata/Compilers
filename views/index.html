<body id="page-top">

  <section id="about" class="about-mf sect-pt4 route">
    <div class="container">
      <h2>Compilers Project 1 - Alex Kurata</h2>
      <div class="row">

        <div class="col-sm-4">
          <div class="box-shadow-full">
            <div class="skill-mf">
              <div class="title-box-2">
                <h5 class="title-left">
                  Input
                  <button class="compile_bt btn btn-primary float-right" onclick="lex(document.querySelector('#input').value)">Do The Thing</button>
                </h5>

              </div>
                <div class="form-group">
                  <textarea class="form-control"id="input" autofocus>
                  </textarea>
                </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-right">
                  Lexer
                </h5>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="output_lex" wrap="off" readonly></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-right">
                  Parser
                </h5>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="output_parse" wrap="off" readonly></textarea>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-right">
                  CST
                </h5>
              </div>
              <div class="form-group">
                <div class="form-control" id="output_cst" wrap="off" readonly></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-left">
                  AST
                </h5>
              </div>
              <div class="form-group">
                <div class="form-control" id="output_ast" wrap="off" readonly></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="row">
            <div class="col-lg-12">
              <div class="box-shadow-full sa">
                <div class="pt-4 pt-md-0">
                  <div class="title-box-2">
                    <h5 class="title-left">
                      Symbol Table
                    </h5>
                  </div>
                  <div class="form-group">
                    <div class="form-control" id="output_symbol_table_wrap" wrap="off" readonly>
                      <table class="table">
                        <thead>
                          <th scope="col">Scope</th>
                          <th scope="col">Type</th>
                          <th scope="col">Name</th>
                          <th scope="col">Row</th>
                          <th scope="col">Col</th>
                        </thead>
                        <tbody id="output_symbol_table">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="box-shadow-full sa">
                <div class="pt-4 pt-md-0">
                  <div class="title-box-2">
                    <h5 class="title-left">
                      Semantic Analysis Errors
                    </h5>
                  </div>
                  <div class="form-group">
                    <div class="form-control" id="output_sa_errors" wrap="off" readonly></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>


      <div class="row">

        <div class="col-lg-4">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-right">
                  Code Gen Log
                </h5>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="output_code_log" wrap="off" readonly></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-8">
          <div class="box-shadow-full">
            <div class="pt-4 pt-md-0">
              <div class="title-box-2">
                <h5 class="title-right">
                  Output Code
                </h5>
              </div>
              <div class="form-group">
                <textarea class="form-control" id="output_code" wrap="off" readonly></textarea>
                <button class="form-control btn btn-primary" onclick="copyCode()">Copy</button>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </section>
